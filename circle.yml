## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

database:
  override:
    - echo "Skipping DB config"

## Customize dependencies
dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn --ignore-engines

machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

## Customize test commands
test:
  override:
    # first, run all tests
    - yarn test
    # then, attempt a build
    - yarn dist

deployment:
  npm:
    branch: master
    commands:
      # login using environment variables
      - (echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login) && (yarn publish-to-npm)
